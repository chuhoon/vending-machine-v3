<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>vending-machine</title>
    <link rel="stylesheet" href="./style/reset.css" />
    <link rel="stylesheet" href="./style/vendingmachine.css" />
  </head>
  <body>
    <h1 class="title">
      <img class="title-logo" src="./images/Logo_img.png" alt="" />
    </h1>
    <section class="vending-machine">
      <section class="cont-left">
        <ul class="btn-wrap">
          <li class="btn-cola1">
            <button class="">
              <img src="" alt="" />
              <span>Original_Cola</span>
              <span>1000원</span>
            </button>
          </li>
          <li class="btn-cola2">
            <button class="">
              <img src="" alt="" />
              <span>Violet_Cola</span>
              <span>1000원</span>
            </button>
          </li>
          <li class="btn-cola3">
            <button class="">
              <img src="" alt="" />
              <span>Yellow_Cola</span>
              <span>1000원</span>
            </button>
          </li>
          <li class="btn-cola4">
            <button class="">
              <img src="" alt="" />
              <span>Cool_Cola</span>
              <span>1000원</span>
            </button>
          </li>
          <li class="btn-cola5">
            <button class="">
              <img src="" alt="" />
              <span>Green_Cola</span>
              <span>1000원</span>
            </button>
          </li>
          <li class="btn-cola6">
            <button class="">
              <img src="" alt="" />
              <span>Orange_Cola</span>
              <span>1000원</span>
            </button>
          </li>
        </ul>
        <section class="grid-buy">
          <h2 class="hidden">구매관련목록</h2>
          <div class="cont-balance-money">
            잔액
            <span>1,000 원</span>
          </div>
          <button class="btn-return">거스름돈 반환</button>
          <input type="text" class="cont-input-money" />
          <button class="btn-deposit"></button>
          <div class="list-buy">
            <button class="btn-getbeverage">
              <img src="" alt="" />
              <span>Original_Cola</span>
              <span>1</span>
            </button>
            <button class="btn-getbeverage">
              <img src="" alt="" />
              <span>Green_Cola</span>
              <span>2</span>
            </button>
          </div>
          <button class="btn-income">획득</button>
        </section>
      </section>
      <section class="cont-right">
        <section class="cont-righthigh">
          <h2 class="hidden">소지금</h2>
          <div class="cont-possession">
            소지금 :
            <span class="txt-pos">25,000 원</span>
          </div>
        </section>
        <section class="cont-rightlow">
          <h2 class="sub-title">획득한 음료</h2>
          <div class="list-getbeverage">
            <button class="btn-getbeverage">
              <img src="./images/Original_Cola.png" alt="" />
              <span class="cola-name">Original_Cola</span>
              <span class="cola-number">1</span>
            </button>
            <button class="btn-getbeverage">
              <img src="" alt="" />
              <span>Green</span>
              <span>2</span>
            </button>
            <button class="btn-getbeverage">
              <img src="" alt="" />
              <span>Orange_Cola</span>
              <span>1</span>
            </button>
            <button class="btn-getbeverage">
              <img src="" alt="" />
              <span>Violet_Cola</span>
              <span>5</span>
            </button>
          </div>
          <strong class="txt-totalprice">총금액 : 9,000원</strong>
        </section>
      </section>
    </section>
  </body>
</html>
